<form
  [formGroup]="form"
  (ngSubmit)="addIt()">
<div class="form-group">
    <label for="name">Name of Learning Resource</label>
    <input
      type="text"
      class="form-control"
      formControlName="name" />
    <div class="alert alert-danger" *ngIf="name.invalid && (name.touched || name.dirty)">
        <p *ngIf="name.hasError('required')">This is Required</p>
        <p *ngIf="name.hasError('maxlength')">This is too long!</p>
    </div>
</div>
<div class="form-group">
    <label for="description">Description of Learning Resource</label>
    <input
      type="text"
      class="form-control"
      formControlName="description" />
    <div class="alert alert-danger" *ngIf="description.invalid && (description.touched || description.dirty)">
        <p *ngIf="description.hasError('maxlength')">This is too long!</p>
    </div>
</div>
<div class="form-group">
    <label for="link">Link for Learning Resource</label>
    <input
      type="text"
      class="form-control"
      formControlName="link" />
    <div class="alert alert-danger" *ngIf="link.invalid && (link.touched || link.dirty)">
        <p *ngIf="link.hasError('required')">This is Required</p>
    </div>
</div>
<button type="submit" class="btn btn-success">Add This Resource</button>
</form>
